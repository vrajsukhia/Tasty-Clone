<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky Application</title>

    <link rel="stylesheet" href="./index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="loadid()">
    <!-- Add Item Mobile Button -->
    <div class="ant_mb">
      <button
        class="btn btn-outline-success"
        type="submit"
        data-bs-toggle="modal"
        data-bs-target="#aNM"
      >
        <i class="fa-solid fa-plus"></i> Add New Item
      </button>
    </div>

    <!-- Add New Item Modal -->
    <div
      class="modal fade"
      id="aNM"
      tabindex="-1"
      aria-labelledby="aNMLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="aNMLabel">Add Task Item</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="iUrl" class="form-label">Image URL:</label>
                <input
                  type="url"
                  id="iUrl"
                  class="form-control"
                  placeholder="https://www.youtube.com/"
                />
              </div>
              <div class="mb-3">
                <label for="tT" class="form-label">Task Title:</label>
                <input
                  type="text"
                  id="tT"
                  class="form-control"
                  placeholder="Vraj's Applicationt"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="tags" class="form-label">Task Type:</label>
                <input
                  type="text"
                  id="tags"
                  class="form-control"
                  placeholder="work"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="tD" class="form-label"
                  >Task Description:</label
                >
                <textarea
                  class="form-control"
                  id="tD"
                  required
                  placeholder="Vraj Youtube Channel"
                  rows="4"
                ></textarea>
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                onclick="hs()"
              >
                Save changes
              </button>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- Show Modal -->
    <div
      class="modal fade"
      id="showTask"
      tabindex="-1"
      aria-labelledby="showTaskLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="showTaskLabel">Task Details</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body t_m_b"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tasky</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <!-- <form class="d-flex" role="search"> -->
          <button
            class="btn btn-outline-success"
            type="submit"
            data-bs-toggle="modal"
            data-bs-target="#aNM"
          >
            <i class="fa-solid fa-plus"></i> Add New Item
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <section class="mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group flex-nowrap shadow-lg rounded">
              <input
                type="search"
                class="form-control"
                placeholder="Search Your Tasks Here..."
                aria-label="SearchTask"
                aria-describedby="addon-wrapping"
                onchange="searchTask.apply(this, arguments)"
              />
              <span class="input-group-text" id="addon-wrapping">
                <i class="fa-brands fa-searchengin"></i>
              </span>
            </div>
          </div>
        </div>
      </section>

      <section class="mt-4">
        <div class="row t_c"></div>
      </section>
    </div>

    <script src="./index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script> 
  </body>
</html>
